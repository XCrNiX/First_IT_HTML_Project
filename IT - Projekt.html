			<h3 class="sredina"><font size="5px">Klikni na povrće o kojemu želiš saznati nešto više!</font></h3>
			<p>
						<table align="center" cellpadding="20" cellspacing="10">
							<tr>
										<th>
											<label class="textOverImage" style="background-image:url('images/articoka.jpg')">
											<input type="checkbox">
											<hm>Artičoka</hm>
											<div>
												Artičoka je vrsta čička koji se uzgaja kao hrana. Jestivi dio biljke sastoji se od cvjetnih pupoljaka prije nego što cvjetovi počnu cvjetati.
											</div>
											</label>
										</th>
										
										<th>
											<label class="textOverImage" style="background-image:url('images/carrot.jpg')">
											<input type="checkbox">
											<hm>Mrkva</hm>
											<div>
												Pitoma mrkva je dvogodišnja povrtlarska biljka iz porodice Apiaceae, čiji se korijen koristi u prehrani. Korijen pitome mrkve je vretenast, obično narančaste boje.
											</div>
											</label>
										</th>
										
										<th>
											<label class="textOverImage" style="background-image:url('images/blitva.jpg')">
											<input type="checkbox">
											<hm>Blitva</hm>
											<div>
												Blitva je rod dvogodišnjih biljaka i trajnica iz porodice Amaranthaceae. Latinsko ime roda Beta, bio je naziv za repu kod starih Rimljana. Sastoji se od 10 priznatih vrsta.
											</div>
											</label>
										</th>
										
										<th>
											<label class="textOverImage" style="background-image:url('images/paprika.png')">
											<input type="checkbox">
											<hm>Paprika</hm>
											<div>
												U unutrašnjosti paprike nalazi se sjemena loža na kojoj se nalazi glavnina sjemenki, dok je manji dio i na stijenkama pregrada. Ovisno o krupnoći ploda i razvijenosti sjemene lože u plodu paprike može se razviti do 500 sjemenki.
											</div>
											</label>
										</th>
							</tr>
							<tr>
										<th>
											<label class="textOverImage" style="background-image:url('images/garlic.jpg')">
											<input type="checkbox">
											<hm>Češnjak</hm>
											<div>
												Češnjak ili bijeli luk začinska je biljka iz porodice Alliaceae. Srodna je luku, poriluku i vlascu. Smatra se da potječe iz srednje Azije, a od pamtivijeka se upotrebljava u kulinarstvu i medicini.
											</div>
											</label>
										</th>
										
										<th>
											<label class="textOverImage" style="background-image:url('images/brokula.png')">
											<input type="checkbox">
											<hm>Brokula</hm>
											<div>
												Brokula dvogodišnje je povrće iz porodice kupusnjača. Smatra se izvornim oblikom cvjetače, a uzgaja se zbog središnjeg i postranih zelenih cvjetnih izdanaka smještenih na razgranatoj i mekanoj stabljici.
											</div>
											</label>
										</th>
										
										<th>
											<label class="textOverImage" style="background-image:url('images/krumpir.jpg')">
											<input type="checkbox">
											<hm>Krumpir</hm>
											<div>
												Krumpir je biljka porodice Solanaceae porijeklom s južnoameričkih Anda, gdje su je Quechua Indijanci nazivali papa. U prehrani se koristi podzemni gomolj, a nakon otkrića Amerike ova biljka osvojila je svijet.
											</div>
											</label>
										</th>
										
										<th>
											<label class="textOverImage" style="background-image:url('images/cikla.jpg')">
											<input type="checkbox">
											<hm>Cikla</hm>
											<div>
												Cikla povrće je zadebljanog korijena crvene boje koje se koristi u kulinarstvu i prehrani. Njezino bogatstvo mineralima, ugljikohidratima, mastima i bjelančevinama čini je zdravom ali i čestom prehrambenom namirnicom.
											</div>
											</label>
										</th>
							</tr>
