		<script type="text/javascript" language="JavaScript">
		function ProvjeriStatus()
			{
			var today = new Date();
			var sat = (21 - today.getHours())  //21 je vrijeme zatvaranja. <---------- Moze se mijenjat za test 
			sat = sat * 60; //Sat pretvoren u minute
			var minut = (60 - today.getMinutes()); //Uzima trenutne minute										
			preostalo_vrijeme = sat + minut; //Sve minute zbrojene
			var nova = preostalo_vrijeme-60;
			
		
			var z = -1;
			while(preostalo_vrijeme>=60)
			{
			preostalo_vrijeme = preostalo_vrijeme - 60;
			z++;
			}
			
			
			if(z<10) z = "0" + z; 													/*Dodavanje nule u prefiks ako je broj manji od 10*/
			if(preostalo_vrijeme<10) preostalo_vrijeme = "0" + preostalo_vrijeme;
			
			
			var fin = z + "h" + " i " + preostalo_vrijeme + "min"
			
			if(nova > 0)
				{
				document.getElementById("p1").textContent = "Zatvaramo za: "+ fin;
				}
			
			if((nova <= 0)||(nova>=720))
				{
				document.getElementById("p1").textContent = "Nažalost zatvoreni smo";
				}
			
				
			}
		</script>
